<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <form>
            <i class="fa fa-paper-plane"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter your Last Name" id="last-name">
                <span id="lname-error"></span>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="123 456 7890" id="phone-num">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="text" placeholder="Enter your Email" id="email">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea placeholder="Enter your Message" id="msg"></textarea>
                <span id="msg-error"></span>
            </div>
            <button type="submit" id="form">Submit</button>
            <span id="submit-error"></span>
        </form>
        <div class="success-msg">
            <h2>Thank you for your submission</h2>
            <p>Your form has been successfully submitted.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
